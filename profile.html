<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="image/attendancelogo.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="image/attendancelogo.png?v=1">
  <link rel="shortcut icon" href="image/attendancelogo.png?v=1">
  <title>ChronoPay - Profile</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .site-title {
      flex-grow: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      user-select: none;
    }

    /* Hamburger */
    .hamburger {
      width: 35px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1200;
    }
    .hamburger div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

    /* Sidebar */
    nav.sidebar {
      position: fixed;
      top: 60px;
      left: -270px;
      width: 270px;
      height: calc(100vh - 60px);
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 2px 0 12px rgba(0,0,0,0.7);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1099;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    nav.sidebar.open { left: 0; }
    nav.sidebar a, nav.sidebar button.logout-btn {
      text-decoration: none;
      color: #ddd;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 14px 20px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      background: transparent;
      border: none;
      text-align: left;
      user-select: none;
    }
    nav.sidebar a:hover, nav.sidebar button.logout-btn:hover {
      background-color: #007bff;
      color: white;
      box-shadow: 0 0 8px #007bff;
    }
    nav.sidebar a.active {
      background-color: #0056b3;
      color: white;
      box-shadow: 0 0 10px #0056b3;
    }
    nav.sidebar button.logout-btn { margin-top: auto; width: 100%; }

    /* Profile Container */
    .container {
      background: #fff;
      border-radius: 12px;
      max-width: 700px;
      margin: 100px auto 30px auto;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: margin-left 0.3s ease;
    }
    .container.shifted { margin-left: 270px; }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #000dff;
      object-fit: cover;
      cursor: pointer;
    }
    .profile-info h2 { margin: 0; font-size: 1.6rem; color: #333; }
    .profile-info p { margin: 5px 0; color: #666; }
    .role-tag {
      display: inline-block;
      padding: 4px 10px;
      background: #000dff;
      color: #fff;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .profile-details p { margin: 8px 0; }
    .profile-details strong { color: #000dff; }

    .bio-section, .edit-section {
      margin-top: 20px;
    }
    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn.save { background: #000dff; color: #fff; }
    .btn.save:hover { background: #4b5eff; }
    .btn.edit { background: #28a745; color: #fff; }
    .btn.edit:hover { background: #34c759; }
    .btn.cancel { background: #dc3545; color: #fff; }
    .btn.cancel:hover { background: #e55363; }

    @media (max-width: 720px) {
      .container.shifted { margin-left: 0; }
      nav.sidebar { width: 220px; }
      .profile-header { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
  <div class="site-title">Profile</div>
</header>

<nav class="sidebar" id="sidebar">
  <a href="home.html">HOME</a>
  <a href="profile.html" class="active">PROFILE</a>
  <a href="payroll.html">PAYROLL</a>
  <a href="friendlist.html">FRIENDLIST</a>
  <a href="mailbox.html">MAILBOX</a>
  <a href="notification.html">NOTIFICATION</a>
  <a href="department.html">DEPARTMENT</a>
  <button class="logout-btn" id="logoutBtn">LOG OUT</button>
</nav>

<div class="container" id="contentArea">
  <div class="profile-header">
    <img id="profilePic" src="ATTENDANCE/image/defaultprofile.png" alt="Profile Picture">
    <input type="file" id="fileInput" accept="image/*" style="display:none">
    <div class="profile-info">
      <h2 id="fullName">Full Name</h2>
      <p id="username">@username</p>
      <span class="role-tag" id="role">Member</span>
    </div>
  </div>

  <div class="profile-details" id="profileDetails">
    <p><strong>Email:</strong> <span id="email">-</span></p>
    <p><strong>Gender:</strong> <span id="gender">-</span></p>
    <p><strong>Phone:</strong> <span id="phone">-</span></p>
    <p><strong>Birthdate:</strong> <span id="birthdate">-</span></p>
  </div>

  <!-- Edit form (hidden by default) -->
  <div class="edit-section" id="editSection" style="display:none;">
    <input type="text" id="editFullName" placeholder="Full Name">
    <select id="editGender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="editPhone" placeholder="Phone">
    <input type="date" id="editBirthdate">
    <button class="btn save" id="saveProfileBtn">Save Changes</button>
    <button class="btn cancel" id="cancelEditBtn">Cancel</button>
  </div>

  <div class="bio-section">
    <label><strong>Bio:</strong></label>
    <textarea id="bio" maxlength="101" placeholder="Write something about yourself..."></textarea>
    <button class="btn save" id="saveBioBtn">Save Bio</button>
  </div>

  <button class="btn edit" id="editProfileBtn">Edit Profile</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const profilePic = document.getElementById('profilePic');
  const fileInput = document.getElementById('fileInput');
  const bioField = document.getElementById('bio');
  const saveBioBtn = document.getElementById('saveBioBtn');

  const editProfileBtn = document.getElementById('editProfileBtn');
  const editSection = document.getElementById('editSection');
  const profileDetails = document.getElementById('profileDetails');
  const saveProfileBtn = document.getElementById('saveProfileBtn');
  const cancelEditBtn = document.getElementById('cancelEditBtn');

  let currentUserId = null;

  // Profile picture upload
  profilePic.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file || !currentUserId) return;
    const storageRef = storage.ref(`profilePictures/${currentUserId}`);
    await storageRef.put(file);
    const url = await storageRef.getDownloadURL();
    await db.collection("users").doc(currentUserId).update({ photoURL: url });
    profilePic.src = url;
  });

  // Load user profile
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      currentUserId = user.uid;
      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const d = doc.data();
        document.getElementById("fullName").textContent = d.fullName || "No name";
        document.getElementById("username").textContent = d.username ? "@" + d.username : "@unknown";
        document.getElementById("role").textContent = d.role || "Member";
        document.getElementById("email").textContent = d.email || user.email;
        document.getElementById("gender").textContent = d.gender || "-";
        document.getElementById("phone").textContent = d.phone || "-";
        document.getElementById("birthdate").textContent = d.birthdate || "-";
        bioField.value = d.bio || "";

        if (d.photoURL) profilePic.src = d.photoURL;
      }
    } else {
      window.location.href = "index.html";
    }
  });

  // Save bio
  saveBioBtn.addEventListener("click", async () => {
    if (!currentUserId) return;
    await db.collection("users").doc(currentUserId).update({ bio: bioField.value.trim() });
    alert("Bio updated!");
  });

  // Toggle edit profile
  editProfileBtn.addEventListener("click", async () => {
    editSection.style.display = "block";
    profileDetails.style.display = "none";
    editProfileBtn.style.display = "none";

    // Pre-fill with current values
    const doc = await db.collection("users").doc(currentUserId).get();
    if (doc.exists) {
      const d = doc.data();
      document.getElementById("editFullName").value = d.fullName || "";
      document.getElementById("editGender").value = d.gender || "";
      document.getElementById("editPhone").value = d.phone || "";
      document.getElementById("editBirthdate").value = d.birthdate || "";
    }
  });

  // Save profile edits
  saveProfileBtn.addEventListener("click", async () => {
    if (!currentUserId) return;
    const updates = {
      fullName: document.getElementById("editFullName").value.trim(),
      gender: document.getElementById("editGender").value,
      phone: document.getElementById("editPhone").value.trim(),
      birthdate: document.getElementById("editBirthdate").value
    };
    await db.collection("users").doc(currentUserId).update(updates);
    alert("Profile updated!");
    window.location.reload();
  });

  // Cancel editing
  cancelEditBtn.addEventListener("click", () => {
    editSection.style.display = "none";
    profileDetails.style.display = "block";
    editProfileBtn.style.display = "inline-block";
  });

  // Sidebar + logout
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const contentArea = document.getElementById('contentArea');
  const logoutBtn = document.getElementById('logoutBtn');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    sidebar.classList.toggle('open');
    if(window.innerWidth > 720) contentArea.classList.toggle('shifted');
  });
  logoutBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to logout?')) {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  });
</script>

</body>
</html>
