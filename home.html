<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="image/attendancelogo.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="image/attendancelogo.png?v=1">
  <link rel="shortcut icon" href="image/attendancelogo.png?v=1">

  <title>ChronoPay</title>

<style>
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    color: #f0f0f0;
    overflow-x: hidden;
  }
  body::before, body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    opacity: 0.15;
    filter: blur(100px);
    z-index: 0;
  }
  body::before { width: 300px; height: 300px; background: #ff6b6b; top: 20%; left: 10%; }
  body::after { width: 400px; height: 400px; background: #ffd93b; bottom: 10%; right: 15%; }

  /* HEADER */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  .site-title {
    flex-grow: 1;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: #fff;
    user-select: none;
  }

  /* Hamburger */
  .hamburger {
    width: 35px;
    height: 30px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1200;
  }
  .hamburger div {
    height: 4px;
    background-color: white;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
  .hamburger.active div:nth-child(2) { opacity: 0; }
  .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

  /* Sidebar */
  nav.sidebar {
    position: fixed;
    top: 60px;
    left: -270px;
    width: 270px;
    height: calc(100vh - 60px);
    background: rgba(0, 0, 0, 0.85);
    box-shadow: 2px 0 12px rgba(0,0,0,0.7);
    padding: 30px 20px 20px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: left 0.3s ease;
    z-index: 1099;
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
  }
  nav.sidebar.open { left: 0; }
  nav.sidebar a, nav.sidebar button.logout-btn {
    text-decoration: none;
    color: #ddd;
    font-weight: 600;
    font-size: 1.15rem;
    padding: 14px 20px;
    border-radius: 10px;
    transition: background-color 0.3s, color 0.3s;
    cursor: pointer;
    background: transparent;
    border: none;
    text-align: left;
    user-select: none;
  }
  nav.sidebar a:hover, nav.sidebar button.logout-btn:hover {
    background-color: #007bff;
    color: white;
    box-shadow: 0 0 8px #007bff;
  }
  nav.sidebar a.active {
    background-color: #0056b3;
    color: white;
    box-shadow: 0 0 10px #0056b3;
  }
  nav.sidebar button.logout-btn { margin-top: auto; width: 100%; }

  /* Content */
  main.content {
    margin: 80px auto 40px auto;
    max-width: 720px;
    padding: 30px 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    color: #2c3e50;
    transition: margin-left 0.3s ease;
  }
  main.content.shifted { margin-left: 270px; }

  h1 { margin-top: 0; font-weight: 700; font-size: 2rem; margin-bottom: 15px; }
  p { font-size: 1.15rem; line-height: 1.6; }

  @media (max-width: 720px) {
    main.content.shifted { margin-left: 0; }
    nav.sidebar { width: 220px; }
  }
</style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>
  <div class="site-title">Home</div>
</header>

<nav class="sidebar" id="sidebar">
  <a href="home.html" data-page="home">HOME</a>
  <a href="profile.html" data-page="profile">PROFILE</a>
  <a href="payroll.html" data-page="payroll">PAYROLL</a>
  <a href="friendlist.html" data-page="friendlist">FRIENDLIST</a>
  <a href="mailbox.html" data-page="mailbox">MAILBOX</a>
  <a href="notification.html" data-page="notification">NOTIFICATION</a>
  <a href="department.html" data-page="department">DEPARTMENT</a>
  <button class="logout-btn" id="logoutBtn">LOG OUT</button>
</nav>

<main class="content" id="contentArea">
  <h1>Welcome to the Attendance Dashboard</h1>
  <p>This is your dashboard where you can track attendance, manage payroll, and stay updated with notifications.</p>
</main>

<!-- Firebase SDK (v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCchBXnuc11KzkpG720IPtWb7Y1MKO0OTU",
  authDomain: "chronopay-b4267.firebaseapp.com",
  projectId: "chronopay-b4267",
  storageBucket: "chronopay-b4267.firebasestorage.app",
  messagingSenderId: "335594235253",
  appId: "1:335594235253:web:48c2581cfaabb143731f3c",
  measurementId: "G-GPY64CKF0Z"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const contentArea = document.getElementById('contentArea');
const logoutBtn = document.getElementById('logoutBtn');
const navLinks = sidebar.querySelectorAll('a[data-page]');

// Toggle sidebar
function toggleMenu() {
  hamburger.classList.toggle('active');
  sidebar.classList.toggle('open');
  if(window.innerWidth > 720) {
    contentArea.classList.toggle('shifted');
  }
}
hamburger.addEventListener('click', toggleMenu);

// Page contents
const pageContents = {
  home: { title: 'Welcome to the Attendance Dashboard', content: 'This is your dashboard where you can track attendance, manage payroll, and stay updated with notifications.' },
  profile: { title: 'Profile', content: 'Manage your profile information and preferences here.' },
  payroll: { title: 'Payroll', content: 'View and manage your payroll information securely.' },
  friendlist: { title: 'Friendlist', content: 'See and manage your friends and colleagues.' },
  mailbox: { title: 'Mailbox', content: 'Check your messages and communicate with others.' },
  notification: { title: 'Notification', content: 'Review your recent notifications and system alerts.' }
};

// Handle nav clicks
navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const page = link.getAttribute('data-page');
    navLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    if (pageContents[page]) {
      contentArea.innerHTML = `<h1>${pageContents[page].title}</h1><p>${pageContents[page].content}</p>`;
    }
    if(window.innerWidth <= 720) {
      hamburger.classList.remove('active');
      sidebar.classList.remove('open');
    }
  });
});

// Logout
logoutBtn.addEventListener('click', () => {
  if (confirm('Are you sure you want to logout?')) {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
});

// Auth check: redirect if not logged in
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  }
});
</script>

</body>
</html>
