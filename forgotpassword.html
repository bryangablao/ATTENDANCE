<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicons (works better across browsers/devices) -->
  <link rel="icon" type="image/png" sizes="32x32" href="image/attendancelogo.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="image/attendancelogo.png?v=1">
  <link rel="shortcut icon" href="image/attendancelogo.png?v=1">
  <title>Homepage - Recover</title>

<style>
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333; overflow-x: hidden;
  }
  body {
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    position: relative; min-height: 100vh;
    display: flex; justify-content: center; align-items: flex-start;
    padding-top: 40px;
  }
  body::before, body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    opacity: 0.15;
    filter: blur(100px);
    z-index: 0;
  }
  body::before {
    width: 300px; height: 300px;
    background: #ff6b6b;
    top: 20%; left: 10%;
  }
  body::after {
    width: 400px; height: 400px;
    background: #ffd93b;
    bottom: 10%; right: 15%;
  }
  .container {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.95);
    margin: 0 20px 40px 20px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    position: relative;
    z-index: 1;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #2c3e50;
  }
  p.description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 25px;
    text-align: center;
    line-height: 1.4;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 0.9rem;
  }
  input[type="email"] {
    padding: 10px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  .links {
    text-align: center;
    font-size: 0.9rem;
  }
  .links a {
    color: #007bff;
    text-decoration: none;
    transition: text-decoration 0.2s;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p class="description">
      Enter your registered email address below, and weâ€™ll send you instructions to reset your Attendance System account password.
    </p>

    <form action="/forgot-password" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your registered email" required />

      <button type="submit">Send Reset Link</button>
    </form>

    <div class="links">
      Remembered your password? <a href="index.html">Login here</a>
    </div>
  </div>
</body>
</html>
