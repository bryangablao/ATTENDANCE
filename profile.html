<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATTENDANCE</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="image/attendancelogo.png" />

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* HEADER */
    header {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1100;
        box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .site-title {
        flex-grow: 1;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        color: #fff;
        user-select: none;
    }

    /* Hamburger */
    .hamburger {
        width: 35px;
        height: 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 1200;
    }
    .hamburger div {
        height: 4px;
        background-color: white;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

    /* Sidebar */
    nav.sidebar {
        position: fixed;
        top: 60px;
        left: -270px;
        width: 270px;
        height: calc(100vh - 60px);
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 2px 0 12px rgba(0,0,0,0.7);
        padding: 30px 20px 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: left 0.3s ease;
        z-index: 1099;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
    }
    nav.sidebar.open { left: 0; }
    nav.sidebar a, nav.sidebar button.logout-btn {
        text-decoration: none;
        color: #ddd;
        font-weight: 600;
        font-size: 1.15rem;
        padding: 14px 20px;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
        background: transparent;
        border: none;
        text-align: left;
        user-select: none;
    }
    nav.sidebar a:hover, nav.sidebar button.logout-btn:hover {
        background-color: #007bff;
        color: white;
        box-shadow: 0 0 8px #007bff;
    }
    nav.sidebar a.active {
        background-color: #0056b3;
        color: white;
        box-shadow: 0 0 10px #0056b3;
    }
    nav.sidebar button.logout-btn { margin-top: auto; width: 100%; }

    /* Profile Container */
    .container {
        background: #fff;
        border-radius: 12px;
        max-width: 650px;
        margin: 100px auto 30px auto;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        transition: margin-left 0.3s ease;
    }
    .container.shifted { margin-left: 270px; }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
    }
    .profile-header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #000dff;
        object-fit: cover;
    }
    .profile-header h2 {
        margin: 0;
        font-size: 1.6rem;
        color: #333;
    }

    .profile-details {
        margin-top: 15px;
    }
    .profile-details p {
        font-size: 1rem;
        margin: 10px 0;
        color: #444;
    }
    .profile-details strong {
        color: #000dff;
    }

    .edit-btn {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: #000dff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .edit-btn:hover {
        background: #4b5eff;
    }

    @media (max-width: 720px) {
        .container.shifted { margin-left: 0; }
        nav.sidebar { width: 220px; }
        .profile-header { flex-direction: column; text-align: center; }
    }
</style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
  <div class="site-title">Attendance System</div>
</header>

<nav class="sidebar" id="sidebar">
  <a href="home.html">HOME</a>
  <a href="profile.html">PROFILE</a>
  <a href="payroll.html">PAYROLL</a>
  <a href="friendlist.html">FRIENDLIST</a>
  <a href="mailbox.html">MAILBOX</a>
  <a href="notification.html">NOTIFICATION</a>
  <a href="index.html">LOG OUT</a>
</nav>

<!-- Profile Content -->
<div class="container" id="contentArea">
    <div class="profile-header">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>@username123</h2>
    </div>
    <div class="profile-details">
        <p><strong>Full Name:</strong> John Doe</p>
        <p><strong>Birthdate:</strong> January 15, 1995</p>
        <p><strong>Gender:</strong> Male</p>
        <p><strong>Department:</strong> IT Department</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Employee ID:</strong> EMP-12345</p>
    </div>
    <button class="edit-btn" onclick="alert('Edit Profile feature coming soon!')">Edit Profile</button>
</div>

<script>
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const contentArea = document.getElementById('contentArea');
const logoutBtn = document.getElementById('logoutBtn');

function toggleMenu() {
  hamburger.classList.toggle('active');
  sidebar.classList.toggle('open');
  if(window.innerWidth > 720) {
    contentArea.classList.toggle('shifted');
  }
}
hamburger.addEventListener('click', toggleMenu);

// Logout
logoutBtn.addEventListener('click', () => {
  if (confirm('Are you sure you want to logout?')) {
    window.location.href = "index.html";
  }
});
</script>

</body>
</html>
